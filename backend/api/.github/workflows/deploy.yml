name: Java CI with Maven and Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package -DskipTests --file pom.xml

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/rafas-transportes-api:latest

    - name: Deploy to AWS VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 52.15.79.19
        username: ubuntu
        key: ${{ secrets.AWS_SSH_KEY_PRIVATE }}
        script: |
            cd /home/ubuntu/api
            docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }}
            docker stop rafas-api || true
            docker rm rafas-api || true
            docker run -d --name rafas-api -p 8080:8080 \
              -e API_SECURITY_TOKEN_SECRET="${{ secrets.API_SECURITY_TOKEN_SECRET }}" \
              -e SPRING_DATASOURCE_URL="${{ secrets.NEON_DB_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.NEON_DB_USER }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.NEON_DB_PASS }}" \
              -e SERVER_ADDRESS=0.0.0.0 \
              ${{ secrets.DOCKER_USERNAME }}/rafas-transportes-api:latest
